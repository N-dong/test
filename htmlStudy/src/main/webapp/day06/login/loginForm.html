<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="이부분은 현재페이지의 가장 중요한 키워드8개 정도 나열"  />
<meta name="description" content="이페이지의 정보를 설명할 수 있는 문장 2개정도 여기에 작성" />
<title>사이트를 대표하는키워드</title>
</head>
<body>
	<div id="container">
		<h1>로그인</h1>
		<form action="loginProcess.jsp" method="get">
			<input type="text" name="id" placeholder="아이디를 입력해주세요" required="required"/><br />
			<input type="password" name="pwd" placeholder="비밀번호를 입력해주세요" required="required" /><br />
			<label for="age">나이</label><input type="hidden" name="age" id="age" value="1234"/><br />
			<input type="email" name="mailAddr" id="" /><br />
			<label for="aaaa">당구</label><input type="checkbox" name="" id="aaaa" />
			<label for="bbbb">축구</label><input type="checkbox" name="" id="bbbb" />
			벨리댄스<input type="checkbox" name="" id="" />
			<input type="submit" value="로그인하기"/>
		</form>
	</div>
</body>
</html>
