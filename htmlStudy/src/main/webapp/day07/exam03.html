<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="이부분은 현재페이지의 가장 중요한 키워드8개 정도 나열"  />
<meta name="description" content="이페이지의 정보를 설명할 수 있는 문장 2개정도 여기에 작성" />
<title>사이트를 대표하는키워드</title>
</head>
<body>
	<div id="container">
		<form action="aabb.jsp" method="post" enctype="multipart/form-data" >
			<input type="text" name="id" placeholder="아이디 입력" required="required" value="donggeon" maxlength="12" size="50"/>
			<input type="password" name="pwd" placeholder="비밀번호 입력(6자리이상 12자 미만 특수문자 포함)" id="pwd1"/>
			<input type="password" placeholder="비밀번호 확인" id="pwd2"/>
			<input type="email" name="email" placeholder="메일 주소 입력"/>
			<input type="tel" name="tel" placeholder="전화번호 입력"/>
			<input type="number" name="age" placeholder="나이 입력" step="0.0001" max="500" min="5"/>
			<input type="date" name="regDate" placeholder="입사일을 입력"/>
			<input type="file" name="fileName" placeholder="파일명을 입력"/>
			<input type="color" name="backColor" placeholder="배경색을 선택하세요"/>
			<input type="time" name="sigan" placeholder="시간을 입력해주세요"/>
			<hr />
			<textarea name="stateText" id="" cols="30" rows="10">내가 살아가는 동안에</textarea>
			<hr />
			<input type="text" list="donggeon" name="listData" />
			<datalist id="donggeon">
				<option value="1111">국어</option>
				<option value="2222">영어</option>
				<option value="3333">수학</option>
			</datalist>
	<!-- 		<input type="submit" value="자료 전송" /> -->
			<button accesskey="q">자료 전송</button>
			<input type="reset" value="입력 초기화" accesskey="w" />
		</form>	
		<button>Emergency</button>
	</div>
</body>
</html>
